<p>basic category chart with chart type selector.</p>
<div>
  <span>Chart Type:</span>
  <select [(ngModel)]="chartType">
    <option>Auto</option>
    <option>Area</option>
    <option>Line</option>
    <option>Column</option>
    <option>Point</option>
    <option>Spline</option>
    <option>SplineArea</option>
    <option>StepArea</option>
    <option>StepLine</option>
    <option>Waterfall</option>
  </select>
</div>
<app-company-stocks-chart [chartType]="chartType"></app-company-stocks-chart>
